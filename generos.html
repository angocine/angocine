<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANGOCINE - Catálogo por Gênero</title>

  <style>
    body { background:#001f3f; margin:0; color:#fff; font-family:Arial; }
    h1 { text-align:center; padding:15px; }
    .lista-generos {
      display:flex; flex-wrap:wrap; gap:12px;
      justify-content:center; padding:20px;
    }
    .genero-card {
      background:#00264d; padding:18px 25px;
      border-radius:10px; font-weight:bold;
      cursor:pointer; transition:.2s;
    }
    .genero-card:hover { background:#004080; transform:scale(1.05); }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</head>
<body>

<h1>Catálogo por Gênero</h1>
<div class="lista-generos" id="lista-generos"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC_5YYEx899qVIDbMguMigD3Zq0CSIWg-U",
    authDomain: "paineladminfilmes.firebaseapp.com",
    projectId: "paineladminfilmes",
    storageBucket: "paineladminfilmes.firebasestorage.app",
    messagingSenderId: "76091758574",
    appId: "1:76091758574:web:6aca9167578d2a5d2e20ff"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const colecoes = ["filmes", "series", "animes", "doramas"];
  let listaGeneros = new Set();

  async function carregarGeneros() {
    for (let col of colecoes) {
      const snap = await db.collection(col).get();

      snap.forEach(doc => {
        const item = doc.data();
        if (!item.genero) return;

        // Transformar em array
        let gens = item.genero.split(",").map(g => g.trim());

        gens.forEach(g => listaGeneros.add(g));
      });
    }

    exibirGeneros();
  }

  function exibirGeneros() {
    const container = document.getElementById("lista-generos");

    let array = Array.from(listaGeneros).sort();

    array.forEach(g => {
      const card = document.createElement("div");
      card.className = "genero-card";
      card.textContent = g;

      card.onclick = () => {
        window.location.href = "filmes-por-genero.html?genero=" + encodeURIComponent(g);
      };

      container.appendChild(card);
    });
  }

  carregarGeneros();
</script>

</body>
</html>
