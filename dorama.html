<body>

  <header class="top-bar">
    <a href="home.html" class="voltar">‚Üê</a>

  </header>

  <div class="banner">

      <img id="serie-imagem" src="" alt="Capa do dorama">
    </div>
  </div>

  <div class="info">
    <h1 id="serie-titulo">T√≠tulo</h1>
    <p id="serie-descricao">Descri√ß√£o</p>
    <div id="serie-generos" class="generos"></div>
    <p style="color:var(--muted);margin-top:8px"><strong>Ano:</strong> <span id="serie-ano"></span></p>
  </div>

  <div id="temporadas-container"></div>
  <div id="notificacao"></div>

  <script>

    (function verificarSessao() {
      try {
        const usuario = JSON.parse(sessionStorage.getItem("usuarioLogado"));
        if (!usuario || Date.now() > usuario.expiraEm) {
          sessionStorage.removeItem("usuarioLogado");
          alert("Sua sess√£o expirou. Fa√ßa login novamente.");
          window.location.href = "index.html";
        }
      } catch (e) {
        sessionStorage.removeItem("usuarioLogado");
        window.location.href = "index.html";
      }
    })();

  </script>

  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyC_5YYEx899qVIDbMguMigD3Zq0CSIWg-U",
      authDomain: "paineladminfilmes.firebaseapp.com",
      projectId: "paineladminfilmes",
      storageBucket: "paineladminfilmes.firebasestorage.app",
      messagingSenderId: "76091758574",
      appId: "1:76091758574:web:6aca9167578d2a5d2e20ff",
      measurementId: "G-00ZFT2DCY0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function mostrarNotificacao(msg, tempo = 2500) {
      const n = document.getElementById('notificacao');
      n.innerText = msg;
      n.classList.add('show');
      setTimeout(() => n.classList.remove('show'), tempo);
    }

    function copiarLinkMega(link) {
      if (!link) { mostrarNotificacao("Link indispon√≠vel"); return; }
      navigator.clipboard.writeText(link).then(() => {
        mostrarNotificacao("üìã Link copiado!");
      });
    }

    (async function carregarDorama() {

      const params = new URLSearchParams(window.location.search);
      const slug = params.get("slug");

      if (!slug) return;

      try {

        const snapshot = await db.collection('doramas')
          .where('slug', '==', slug)
          .get();

        if (snapshot.empty) {
          document.getElementById('temporadas-container').innerHTML =
            "<p style='color:#fff;text-align:center;padding:20px;'>Dorama n√£o encontrado.</p>";
          return;
        }

        const item = snapshot.docs[0].data();


        document.getElementById('serie-imagem').src = item.imagem || '';
        document.getElementById('serie-titulo').textContent = item.titulo || '';
        document.getElementById('serie-descricao').textContent = item.descricao || '';
        document.getElementById('serie-ano').textContent = item.ano || '';


        const genBox = document.getElementById('serie-generos');
        const generoRaw = item.genero || '';
        const genArr = generoRaw.split(',').map(g => g.trim());
        genBox.innerHTML = genArr
          .map((g, i) => `<span class="genero g${(i % 4) + 1}">${g}</span>`)
          .join('');


        const container = document.getElementById('temporadas-container');
        container.innerHTML = '';


        if (Array.isArray(item.temporadas)) {

          item.temporadas.forEach(temp => {

            const bloco = document.createElement('div');
            bloco.className = 'temporada';

            const header = document.createElement('div');
            header.className = 'temporada-header';
            header.innerHTML = `
              <h2>${temp.numero}¬™ Temporada</h2>
              <span class="seta">‚ñº</span>
            `;

            const lista = document.createElement('div');
            lista.className = 'episodios';

            temp.episodios.forEach(ep => {

              const epDiv = document.createElement('div');
              epDiv.className = 'episodio';

              epDiv.innerHTML = `
                <p>${ep.numero}¬∫ ‚Äî Epis√≥dio</p>
                <div style="display:flex;gap:8px">
                  <a href="${ep.link}" target="_blank" class="botao">Abrir no MEGA</a>
                  <button class="botao-acao">Copiar link</button>
                </div>
              `;

              epDiv.querySelector('.botao-acao')
                .addEventListener('click', () => copiarLinkMega(ep.link));

              lista.appendChild(epDiv);

            });

            header.addEventListener('click', () => {
              lista.classList.toggle('ativo');
              header.querySelector('.seta').classList.toggle('girar');
            });

            bloco.appendChild(header);
            bloco.appendChild(lista);
            container.appendChild(bloco);

          });

        }

      } catch (err) {
        console.error("Erro ao carregar dorama:", err);
      }

    })();

  </script>

</body>
