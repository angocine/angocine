<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>ANGOCINE - Filme</title>

  <style>
    :root {
      --bg-1:#001f3f;
      --panel:#00264d;
      --panel-2:#003366;
      --accent:#1e90ff;
      --accent-hover:#ff8c00;
      --muted:#cfcfcf;

      --card-bg:#002a50;
      --genre-bg-a:#1e90ff;
      --genre-bg-b:#ff8c00;
      --genre-bg-c:#2ecc71;
      --genre-bg-d:#9b59b6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-1);
      color: #fff;
      padding-bottom: 80px;
    }

    /* Topo */
    .top-bar {
      background: var(--panel-2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      position: relative;
    }
    .top-bar .voltar {
      position: absolute;
      left: 16px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .top-bar h1 {
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    /* Banner */
    .banner {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px 10px 4px 10px;
    }
    .banner .capa {
      width: 260px;
      max-width: 80%;
      height: 380px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner .capa img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CAIXA DA DESCRIÇÃO */
    .descricao-caixa {
      background: var(--card-bg);
      margin: 20px 16px 10px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }

    .descricao-caixa h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .descricao-caixa p {
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
      margin-bottom: 14px;
      text-align: left;
    }

    /* GÉNEROS */
    .generos {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .genero {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
    }

    .g1 { background: var(--genre-bg-a); }
    .g2 { background: var(--genre-bg-b); }
    .g3 { background: var(--genre-bg-c); }
    .g4 { background: var(--genre-bg-d); }

    /* Botão Baixar */
    .botao-centro {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .botao-centro a {
      background: var(--accent);
      color: #fff;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background .2s ease, transform .1s ease;
    }
    .botao-centro a:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    /* Rodapé */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 60px;
      background: var(--panel-2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.05);
      z-index: 999;
    }
    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .bottom-nav a i { font-size: 18px; }

    @media (max-width:420px) {
      .banner .capa { height: 320px; width: 200px; }
    }
  </style>

  <script src="sessao.js"></script>

</head>
<body>

  <header class="top-bar">
    <a href="home.html" class="voltar" title="Voltar">←</a>
    <h1>ANGOCINE</h1>
  </header>

  <div class="banner">
    <div class="capa">
      <img id="filme-imagem" src="" alt="Capa do filme">
    </div>
  </div>

  <div class="descricao-caixa">
    <h2 id="filme-titulo">Título do Filme</h2>
    <p id="filme-descricao">Carregando descrição...</p>
    <div id="filme-generos" class="generos"></div>
  </div>

  <div class="botao-centro">
    <a id="filme-botao" href="#" target="_blank">Baixar</a>
  </div>

  <nav class="bottom-nav">
    <a href="home.html"><i class="fa">&#xf015;</i><span>Início</span></a>
    <a href="#"><i class="fa">&#xf008;</i><span>Filmes</span></a>
    <a href="#"><i class="fa">&#xf6d5;</i><span>Animes</span></a>
    <a href="#"><i class="fa">&#xf26c;</i><span>Doramas</span></a>
    <a href="resultado.html"><i class="fa">&#xf002;</i><span>Buscar</span></a>
  </nav>

  <script src="catalogo.js"></script>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get("slug");
      const filmes = catalogo.filmes || [];
      const filme = filmes.find(f => f.slug === slug);

      if (!filme) {
        document.querySelector(".descricao-caixa").innerHTML =
          "<p style='color:#fff;text-align:center;padding:20px;'>Filme não encontrado.</p>";
        document.querySelector(".botao-centro").style.display = "none";
        return;
      }

      document.getElementById("filme-imagem").src = filme.imagem;
      document.getElementById("filme-titulo").textContent = filme.titulo;
      document.getElementById("filme-descricao").textContent = filme.descricao;
      document.getElementById("filme-botao").href = filme.link;

      // Mostrar gêneros garantindo que seja array
      const genBox = document.getElementById("filme-generos");
      if (filme.generos) {
        const generosArray = Array.isArray(filme.generos)
          ? filme.generos
          : filme.generos.split(",").map(g => g.trim());

        genBox.innerHTML = generosArray
          .map((g, i) => `<span class="genero g${(i % 4) + 1}">${g}</span>`)
          .join("");
      }
    })();
  </script>

</body>
</html>
