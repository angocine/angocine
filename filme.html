<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>ANGOCINE - Filme</title>

  <style>
    :root {
      --bg-1:#001f3f;
      --panel:#00264d;
      --panel-2:#003366;
      --accent:#1e90ff;
      --accent-hover:#ff8c00;
      --muted:#cfcfcf;

      --card-bg:#002a50;
      --genre-bg-a:#1e90ff;
      --genre-bg-b:#ff8c00;
      --genre-bg-c:#2ecc71;
      --genre-bg-d:#9b59b6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-1);
      color: #fff;
      padding-bottom: 80px;
    }

    .top-bar {
      background: var(--panel-2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      position: relative;
    }
    .top-bar .voltar {
      position: absolute;
      left: 16px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .top-bar h1 {
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    .banner {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px 10px 4px 10px;
    }
    .banner .capa {
      width: 260px;
      max-width: 80%;
      height: 380px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner .capa img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .descricao-caixa {
      background: var(--card-bg);
      margin: 20px 16px 10px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }

    .descricao-caixa h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .descricao-caixa p {
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
      margin-bottom: 14px;
      text-align: left;
    }

    .generos {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .genero {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
    }

    .g1 { background: var(--genre-bg-a); }
    .g2 { background: var(--genre-bg-b); }
    .g3 { background: var(--genre-bg-c); }
    .g4 { background: var(--genre-bg-d); }

    .download-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 25px 20px;
    }

    .download-btn {
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background .2s ease;
    }
    .download-btn:hover {
      background: var(--accent-hover);
    }

    @media (max-width:420px) {
      .banner .capa { height: 320px; width: 200px; }
    }
  </style>

  <!-- Firebase v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_5YYEx899qVIDbMguMigD3Zq0CSIWg-U",
      authDomain: "paineladminfilmes.firebaseapp.com",
      projectId: "paineladminfilmes",
      storageBucket: "paineladminfilmes.firebasestorage.app",
      messagingSenderId: "76091758574",
      appId: "1:76091758574:web:6aca9167578d2a5d2e20ff",
      measurementId: "G-00ZFT2DCY0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>

<body>

  <header class="top-bar">
    <a href="home.html" class="voltar">‚Üê</a>
    <h1>ANGOCINE</h1>
  </header>

  <div class="banner">
    <div class="capa">
      <img id="filme-imagem" src="" alt="Capa do filme">
    </div>
  </div>

  <div class="descricao-caixa">
    <h2 id="filme-titulo">Carregando...</h2>
    <p id="filme-descricao">Carregando descri√ß√£o...</p>
    <div id="filme-generos" class="generos"></div>
  </div>

  <div class="download-box">
    <div id="copiar" class="download-btn">üìã Copiar link (1DM / ADM)</div>
    <a id="abrirMega" class="download-btn" href="#" target="_blank">üåê Abrir no MEGA</a>
  </div>

  <script>
    function getSlugFromURL(){
      const params = new URLSearchParams(window.location.search);
      return params.get("slug");
    }

    async function carregarFilme(){
      const slug = getSlugFromURL();
      if(!slug){
        alert("Slug n√£o informado.");
        return;
      }

      try {
        const snap = await db.collection("filmes").get();

        let filme = null;
        snap.forEach(doc => {
          const data = doc.data();
          if(data.slug === slug){
            filme = data;
          }
        });

        if(!filme){
          document.querySelector(".descricao-caixa").innerHTML =
            "<h3 style='text-align:center;color:#fff;'>Filme n√£o encontrado</h3>";
          return;
        }

        document.getElementById("filme-imagem").src = filme.imagem || "";
        document.getElementById("filme-titulo").textContent = filme.titulo || "Sem t√≠tulo";
        document.getElementById("filme-descricao").textContent = filme.descricao || "";
        document.getElementById("abrirMega").href = filme.link || "#";

        document.getElementById("copiar").onclick = () => {
          if(!filme.link) return alert("Nenhum link dispon√≠vel.");
          navigator.clipboard.writeText(filme.link);
          alert("‚úî Link copiado!");
        };

        const genBox = document.getElementById("filme-generos");
        genBox.innerHTML = "";

        if(filme.genero){
          const generosArray = filme.genero.split(",").map(g => g.trim());
          genBox.innerHTML = generosArray
            .map((g, i) => `<span class="genero g${(i%4)+1}">${g}</span>`)
            .join("");
        }

      } catch (err){
        console.error(err);
        alert("Erro ao carregar filme.");
      }
    }

    carregarFilme();
  </script>

</body>
</html>
