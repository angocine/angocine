<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
    const usuario = JSON.parse(sessionStorage.getItem("usuarioLogado"));
    if (!usuario || Date.now() > usuario.expiraEm) {
      sessionStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado da Pesquisa</title>
  <link rel="stylesheet" href="style.css">
  <script src="catalogo.js" defer></script>
  <style>
    .series-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 12px;
    }
    .card {
      background: #00264d;
      width: 160px;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card p {
      margin: 8px 4px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

<header class="top-bar">
  <i class="fas fa-bars menu-btn"></i>
  <h1>ANGOCINE</h1>
  <i class="fas fa-search" id="search-icon"></i>
  <form id="search-form" action="resultado.html" method="get" style="display:none;">
    <input type="text" name="busca" id="search-input" placeholder="Pesquisar...">
  </form>
</header>

<section class="section">
  <h3>Resultados da Pesquisa</h3>
  <div class="series-container" id="resultado-container"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const termo = params.get("busca")?.toLowerCase();
  const container = document.getElementById("resultado-container");

  if (!termo) {
    container.innerHTML = "<p style='color:#fff;text-align:center;'>Nenhum termo pesquisado.</p>";
    return;
  }

  let resultados = [];
  for (let categoria in catalogo) {
    if (Array.isArray(catalogo[categoria])) {
      resultados = resultados.concat(
        catalogo[categoria].filter(item => item.titulo.toLowerCase().includes(termo))
          .map(item => ({ ...item, tipo: categoria }))
      );
    }
  }

  if (resultados.length === 0) {
    container.innerHTML = "<p style='color:#fff;text-align:center;'>Nenhum resultado encontrado.</p>";
    return;
  }

  resultados.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${item.imagem}" alt="${item.titulo}">
      <p>${item.titulo}</p>
    `;

    card.addEventListener("click", () => abrirDetalhes(item.slug, item.tipo));
    container.appendChild(card);
  });
});

// Função que abre a página correta dependendo do tipo
function abrirDetalhes(slug, tipo) {
  let pagina = "";
  if (tipo === "series") pagina = "serie.html";
  else if (tipo === "filmes") pagina = "filme.html";
  else if (tipo === "animes") pagina = "anime.html";
  else if (tipo === "doramas") pagina = "dorama.html";
  else pagina = "filme.html";
  window.location.href = `${pagina}?slug=${slug}`;
}
</script>

</body>
</html>
