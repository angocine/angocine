<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
    const usuario = JSON.parse(sessionStorage.getItem("usuarioLogado"));
    if (!usuario || Date.now() > usuario.expiraEm) {
      sessionStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado da Pesquisa</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      background: #001a33;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #00264d;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-bar h1 { margin: 0; font-size: 20px; color: #fff; }
    .menu-btn, #search-icon { cursor: pointer; font-size: 18px; color: #fff; }

    #search-form { display: none; width: 100%; margin-top: 8px; }
    #search-input { width: 100%; padding: 8px 12px; border-radius: 8px; border: none; font-size: 16px; }

    .section { padding: 16px; }
    .section h3 { margin-bottom: 16px; text-align: center; font-size: 22px; }

    .series-container { display: flex; flex-direction: column; gap: 16px; }

    .card-horizontal {
      position: relative;
      display: flex;
      background: #00264d;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card-horizontal:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.8);
    }

    .card-img { flex: 0 0 180px; height: 100%; }
    .card-img img { width: 180px; height: 100%; object-fit: cover; display: block; }

    .card-info { flex: 1; padding: 12px 16px; display: flex; flex-direction: column; justify-content: center; }
    .card-info h4 { margin: 0; font-size: 18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card-info p { margin: 6px 0 0 0; font-size: 13px; line-height: 1.4; max-height: 60px; overflow: hidden; text-overflow: ellipsis; color: #ccc; }
    .card-info small { color: #aaa; margin-top: 4px; }

    .tipo-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #e74c3c;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: bold;
      border-radius: 4px;
      color: #fff;
      text-transform: uppercase;
      z-index: 10;
    }

    .message { text-align: center; margin-top: 50px; font-size: 16px; color: #fff; }

    /* ðŸ”¹ Spinner central */
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 9999;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media(max-width: 600px){
      .card-horizontal { flex-direction: column; }
      .card-img { flex: none; width: 100%; height: 200px; }
      .card-info { padding: 10px; }
    }
  </style>
</head>

<body>

<header class="top-bar">
  <i class="fas fa-bars menu-btn"></i>
  <h1>ANGOCINE</h1>
  <i class="fas fa-search" id="search-icon"></i>

  <form id="search-form" action="resultado.html" method="get" onsubmit="return pesquisar()">
    <input type="text" name="busca" id="search-input" placeholder="Pesquisar...">
  </form>
</header>

<section class="section">
  <h3>Resultados da Pesquisa</h3>
  <div class="series-container" id="resultado-container"></div>
</section>

<!-- ðŸ”¹ Spinner -->
<div id="spinner"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC_5YYEx899qVIDbMguMigD3Zq0CSIWg-U",
  authDomain: "paineladminfilmes.firebaseapp.com",
  projectId: "paineladminfilmes",
  storageBucket: "paineladminfilmes.firebasestorage.app",
  messagingSenderId: "76091758574",
  appId: "1:76091758574:web:6aca9167578d2a5d2e20ff"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const spinner = document.getElementById("spinner");

document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  const termo = params.get("busca")?.toLowerCase().trim() || "";
  const container = document.getElementById("resultado-container");

  if (!termo) {
    container.innerHTML = "<p class='message'>Nenhum termo pesquisado.</p>";
    return;
  }

  const categorias = ["filmes", "series", "animes", "doramas"];
  let resultados = [];

  // ðŸ”¹ Mostrar spinner
  spinner.style.display = "block";

  for (const cat of categorias) {
    try {
      const snap = await db.collection(cat).limit(100).get();
      snap.forEach(doc => {
        const item = doc.data();
        const titulo = item.titulo?.toLowerCase().trim() || "";
        const genero = item.genero?.toLowerCase().trim() || "";

        if (titulo.includes(termo) || genero.includes(termo)) {
          resultados.push({
            ...item,
            tipo: cat,
            id: doc.id
          });
        }
      });
    } catch(err) {
      console.error("Erro ao buscar " + cat, err);
    }
  }

  // ðŸ”¹ Ocultar spinner quando terminar
  spinner.style.display = "none";

  if (resultados.length === 0) {
    container.innerHTML = "<p class='message'>Nenhum resultado encontrado.</p>";
    return;
  }

  resultados.sort((a, b) => a.titulo.localeCompare(b.titulo));

  resultados.forEach(item => {
    const card = document.createElement("div");
    card.className = "card-horizontal";
    card.title = item.titulo;

    card.innerHTML = `
      <span class="tipo-tag">${item.tipo}</span>
      <div class="card-img">
        <img src="${item.imagem}" alt="${item.titulo}">
      </div>
      <div class="card-info">
        <h4>${item.titulo}</h4>
        <p>${item.descricao || "Sem descriÃ§Ã£o disponÃ­vel."}</p>
        <small>GÃªnero: ${item.genero || "N/A"}</small>
      </div>
    `;

    card.addEventListener("click", () => abrirDetalhes(item.slug, item.tipo));
    container.appendChild(card);
  });
});

function abrirDetalhes(slug, tipo) {
  let pagina = "filme.html";
  if (tipo === "series") pagina = "serie.html";
  else if (tipo === "animes") pagina = "anime.html";
  else if (tipo === "doramas") pagina = "dorama.html";

  window.location.href = `${pagina}?slug=${slug}`;
}

// Toggle Search
document.getElementById("search-icon").addEventListener("click", () => {
  const form = document.getElementById("search-form");
  form.style.display = form.style.display === "block" ? "none" : "block";
  document.getElementById("search-input").focus();
});

// Pesquisa via ENTER
function pesquisar() {
  const termo = document.getElementById("search-input").value.trim();
  if (!termo) return false;
  window.location.href = `resultado.html?busca=${encodeURIComponent(termo)}`;
  return false;
}
</script>

</body>
</html>
